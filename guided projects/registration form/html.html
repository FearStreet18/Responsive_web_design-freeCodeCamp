<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Forms</title>
</head>
<body>
        <div class="heading">
            <h1 class="header">Registration Form</h1>
            <p class="sub-head">Enter the information below</p>
        </div>

        <form action="results.html" class="form">

          <fieldset>
              <label>Enter your name: <input type="text" name="fname" required/></label>
              <label>Enter your address: <input type="text" name="address" required/></label>
              <label>Enter your email: <input type="email" name="email" required/></label>
              <label>Enter your password: <input type="password" name="pass" pattern="[a-z0-5]{8,}" required/></label>
          </fieldset>

          <fieldset>
            <label><input class="inline" type="radio" name="business-personal"/> Business Account</label>
            <label><input class="inline" type="radio" name="business-personal"/> Personal Account</label>
            <label><input class="inline" type="checkbox" name="check"> Checkbox</label>
          </fieldset>


        
    </form>
    
</body>
</html>
